{% extends "base.html" %}

{% block title %}Login - Online Grocery Store{% endblock %}

{% block content %}
<section class="ftco-section" style="padding: 100px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                
                <div class="rounded-3 p-4 p-md-5 shadow-lg" style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);">
                    
                    <div class="text-center mb-4">
                        <h2 class="text-white fw-bold">Login</h2>
                        <p class="text-white-50">Welcome back! Please login to your account.</p>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label text-white">Username</label>
                            <input type="text" class="form-control text-white" id="username" name="username" required 
                                   style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white;">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label text-white">Password</label>
                            <input type="password" class="form-control text-white" id="password" name="password" required 
                                   style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white;">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning py-2 rounded-pill fw-bold text-dark">
                                Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-white-50 mb-0">Don't have an account? 
                            <a href="{{ url_for('auth.register') }}" class="text-warning text-decoration-none fw-bold">Register here</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
